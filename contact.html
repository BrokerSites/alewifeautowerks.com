<section id="ContactMap-721">
    <!--Download the pin icon, in Figma create a 1920x600 rectangle and make its background a screenshot of the Google Maps location of your clients business location, make sure their actual location is at the center. Doens't have to be EXACT. Then add the pin in the figma and absolutely position it where its location is in the map.  Highlight everything and hit CTRL G to group it, then export that section as a png.  Now you have your map graphic made for your client. Make an 800X1000 center crop of the image to load on mobile. Then remove this img tag for the icon. -->
    
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2945.6696831054624!2d-71.11186538454203!3d42.41347837918336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e376efb722de51%3A0xcde5733f21aad18d!2sAlewife%20Automotive!5e0!3m2!1sen!2sus!4v1682032721991!5m2!1sen!2sus" width="100%" height="550px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
